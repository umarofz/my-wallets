<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Document</title>
</head>

<body>
  <main class="main">
    <section class="wallet">
      <h1 class="visually-hidden">My Wallets</h1>
      <div class="container">
        <div class="wallet__container">
          <div class="wallet__left">
            <div class="wallet__left-wrapper">
              <h2 class="wallet__heading">My Wallets</h2>

              <img class="wallet__plus" src="./images/plus.svg" alt="plus" width="35" height="35">
            </div>

            <form class="wallet__form" action="https://echo.htmlacademy.ru/" method="POST">
              <label class="wallet__label">
                <input class="wallet__input" type="radio" name="card">

                <span class="wallet__input-span">
                  <img class="wallet__span-img" src="./images/visa.svg" alt="visa" width="100" height="100">
                  <span class="wallet__span-num">**** **** **** 2562</span>
                  <span class="wallet__span-text">Valid thru: 12/17</span>
                </span>
              </label>

              <label class="wallet__label">
                <input class="wallet__input" type="radio" name="card">

                <span class="wallet__input-span">
                  <img class="wallet__span-img" src="./images/mastercard.svg" alt="visa" width="100" height="100">
                  <span class="wallet__span-num">**** **** **** 2101</span>
                  <span class="wallet__span-text">Valid thru: 07/19</span>
                </span>
              </label>

              <label class="wallet__label">
                <input class="wallet__input" type="radio" name="card">

                <span class="wallet__input-span">
                  <img class="wallet__span-img" src="./images/maestro.svg" alt="visa" width="100" height="100">
                  <span class="wallet__span-num">**** **** **** 8335</span>
                  <span class="wallet__span-text">Valid thru: 09/17</span>
                </span>
              </label>
            </form>
          </div>

          <div class="wallet__right">
            <div class="wallet__r-wrapper">
              <p class="wallet__r-text">Current Balance</p>

              <h2 class="wallet__r-num">$729.<sup>00</sup></h2>
            </div>

            <hr class="wallet__hr">

            <form class="wallet__r-form" action="https://echo.htmlacademy.ru/" method="POST">
              <label class="wallet__r-label">
                <input class="wallet__payment-input" type="checkbox">

                <div class="wallet__payment-details">
                  <span class="wallet__payment-span"></span>

                  <div>
                    <h3 class="wallet__payment-details-heading">Apple iPhone 7,128 GB</h3>

                    <p class="wallet__payment-details-text">Electronics #32343424 -12 July 2015</p>
                  </div>

                  <p class="wallet__payment-num">$650.<sup>00</sup></p>
                </div>
              </label>

              <label class="wallet__r-label">
                <input class="wallet__payment-input" type="checkbox">

                <div class="wallet__payment-details">
                  <span class="wallet__payment-span"></span>

                  <div>
                    <h3 class="wallet__payment-details-heading">Funds Added</h3>

                    <p class="wallet__payment-details-text">Payment #5435 -11 July 2015<</p>
                  </div>

                  <p class="wallet__payment-num">$900.<sup>00</sup></p>
                </div>
              </label>

              <label class="wallet__r-label">
                <input class="wallet__payment-input" type="checkbox">

                <div class="wallet__payment-details">
                  <span class="wallet__payment-span"></span>

                  <div>
                    <h3 class="wallet__payment-details-heading">Energy Bill</h3>

                    <p class="wallet__payment-details-text">Other #745237423 -11 July 2015</p>
                  </div>

                  <p class="wallet__payment-num">$84.<sup>90</sup></p>
                </div>
              </label>

              <label class="wallet__r-label">
                <input class="wallet__payment-input" type="checkbox">

                <div class="wallet__payment-details">
                  <span class="wallet__payment-span"></span>

                  <div>
                    <h3 class="wallet__payment-details-heading">The Eye Cinema Ticket</h3>

                    <p class="wallet__payment-details-text">Entertaiment #32343424 -10 July 2015</p>
                  </div>

                  <p class="wallet__payment-num">$40.<sup>00</sup></p>
                </div>
              </label>

              <label class="wallet__r-label">
                <input class="wallet__payment-input" type="checkbox">

                <div class="wallet__payment-details">
                  <span class="wallet__payment-span"></span>

                  <div>
                    <h3 class="wallet__payment-details-heading">McFood Restaurant</h3>

                    <p class="wallet__payment-details-text">Cafes #32448 -10 July 2015<</p>
                  </div>

                  <p class="wallet__payment-num">$10.<sup>50</sup></p>
                </div>
              </label>

              <label class="wallet__r-label">
                <input class="wallet__payment-input" type="checkbox">

                <div class="wallet__payment-details">
                  <span class="wallet__payment-span"></span>

                  <div>
                    <h3 class="wallet__payment-details-heading">Gas Station</h3>

                    <p class="wallet__payment-details-text">Other #2138453 -10 July 2015<</p>
                  </div>

                  <p class="wallet__payment-num">$30.<sup>50</sup></p>
                </div>
              </label>
            </form>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
